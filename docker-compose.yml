version: '2.4'
services:

  redis:
    image: redis:alpine
    ports:
      - ${REDIS_PORT}:6379
    volumes:
      - ./config/redis-session.conf:/usr/local/etc/redis/redis-cache.conf
    command:
      ['redis-server', '--appendonly', 'yes', '/usr/local/etc/redis/redis.conf']

  redis_session:
    image: redis:alpine
    ports:
      - ${REDIS_SESSION_PORT}:6379
    volumes:
      - ./config/redis-session.conf:/usr/local/etc/redis/redis-session-store.conf
    command:
      ['redis-server', '--appendonly', 'yes', '/usr/local/etc/redis/redis.conf']

  db:
    image: mariadb:10.4
    working_dir: /application
    command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci, --innodb-file-format=Barracuda, --innodb-large-prefix=1, --innodb-file-per-table=1]
    volumes:
      - pimcore-demo-database:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - ${MYSQL_PORT}:3306

  adminer:
    image: adminer
    ports:
      - ${ADMINER_PORT}:8080

  php:
    image: pimcore/pimcore:PHP7.4-apache
    environment:
      - APP_COLOR=${APP_COLOR}
    volumes:
      - .:/var/www/html:cached
      #- cache:/var/www/html/var/cache
      #- log:/var/www/html/var/log
      - assets:/var/www/html/web/var/assets
      - thumbnails:/var/www/html/web/var/tmp
      - versions:/var/www/html/var/versions
      - recyclebin:/var/www/html/var/recyclebin
    ports:
      - ${HTTP_PORT}:80
      - ${HTTPS_PORT}:443
    env_file:
      - .env # custom .env file should be used.
      - php-container.env
  php-debug:
    image: pimcore/pimcore:PHP7.4-apache-debug
    volumes:
      - .:/var/www/html:cached
    ports:
      - ${DEBUG_PORT}:80
      - ${XDEBUG_PORT}:9000
    env_file:
      - .env
    environment:
      - PHP_IDE_CONFIG="serverName=localhost"

volumes:
  pimcore-demo-database:
  assets:
  thumbnails:
  versions:
  recyclebin:
  #cache:
  #log: